<svg width="800" height="420" viewBox="0 0 800 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header { font: bold 16px 'JetBrains Mono', monospace; fill: #89b4fa; }
    .item { font: 14px 'JetBrains Mono', monospace; fill: #cdd6f4; }
    .card { fill: #1e1e2e; stroke: #313244; stroke-width: 2; }
    .accent-blue { fill: #89b4fa; }
    .accent-mauve { fill: #cba6f7; }
    .accent-green { fill: #a6e3a1; }
  </style>

  <rect x="10" y="10" width="250" height="400" rx="15" class="card" />
  <text x="30" y="45" class="header">01 // ENGINE</text>
  <text x="30" y="85" class="item">➜ React.js</text>
  <text x="30" y="115" class="item">➜ TypeScript</text>
  <text x="30" y="145" class="item">➜ Python</text>
  <text x="30" y="175" class="item">➜ Next.js</text>
  <rect x="30" y="360" width="190" height="4" rx="2" fill="#313244" />
  <rect x="30" y="360" width="150" height="4" rx="2" class="accent-blue" />

  <rect x="270" y="10" width="520" height="190" rx="15" class="card" />
  <text x="290" y="45" class="header">02 // ENVIRONMENT</text>
  <text x="290" y="85" class="item">OS: Arch Linux</text>
  <text x="290" y="115" class="item">WM: Hyprland</text>
  <text x="290" y="145" class="item">Shell: Fish</text>
  <path d="M720 50 L750 140 L690 140 Z" class="accent-blue" opacity="0.4" />

  <rect x="270" y="210" width="255" height="200" rx="15" class="card" />
  <text x="290" y="245" class="header">03 // TOOLS</text>
  <text x="290" y="285" class="item">Neovim (LazyVim)</text>
  <text x="290" y="315" class="item">Tmux</text>
  <text x="290" y="345" class="item">Git / Docker</text>

  <rect x="535" y="210" width="255" height="200" rx="15" class="card" />
  <text x="555" y="245" class="header">04 // FOCUS</text>
  <text x="555" y="285" class="item">Performance Opt.</text>
  <text x="555" y="315" class="item">Frontend Arch.</text>
  <text x="555" y="345" class="item" fill="#a6e3a1">● Active</text>
